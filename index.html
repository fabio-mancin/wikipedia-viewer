<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer by Fabio</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

      <div class="section random-entry">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="randomEntry">
          Read a random Wikipedia entry. The more you know..
        </a>
      </div>

      <div class="section main-search">
        <input type="text" id="input" placeholder="Search a Wikipedia entry.">
        <button type="button" id="search">Search</button>
      </div>

      <div class="section results">
      </div>
    </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='./script.js'></script>
</body>
</html>
